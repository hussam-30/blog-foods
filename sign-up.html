<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/f32723d1eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/sign-up.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Sign up" class="btn solid" />
            <p class="social-text">Or Sign up with social Media</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fa fa-facebook"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fa fa-youtube"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fa fa-instagram"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fa fa-whatsapp"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" class="btn" value="Sign in" />
            <p class="social-text">Or Sign in with social Media</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fa fa-facebook"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fa fa-youtube"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fa fa-instagram"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fa fa-whatsapp"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Already Have An Account ?</h3>
            <br>
            <!-- <p>
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
              ex ratione. Aliquid!
            </p> -->
            <button class="btn transparent" id="sign-up-btn">
              Sign in
            </button>
          </div>
          <img src="assets/svg/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Create New Account ?</h3>
            <br>
            <!-- <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
              laboriosam ad deleniti.
            </p> -->
            <button class="btn transparent" id="sign-in-btn">
              Sign up
            </button>
          </div>
          <img src="assets/svg/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="assets/js/sign-up.js"></script>
  </body>
</html>
